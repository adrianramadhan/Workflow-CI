name: CI/CD MLflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Tidak benarâ€‘benar dipakai, tapi boleh disesuaikan jika butuh
      CSV_URL: "MLproject/train_pca.csv"
      TARGET_VAR: "Credit_Score"

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn matplotlib

      # 4. Run MLflow Project (CI)
      - name: Run MLflow Project
        run: |
          mlflow run MLproject --env-manager=local \
            -P n_estimators=100 \
            -P max_depth=20

      # 5. Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      # 6. Build serving Docker image via MLflow
      - name: Build MLflow serving Docker image
        run: |
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "mh-model" \
            --no-conda

      # 7. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Tag the Docker image
      - name: Tag Docker image
        run: |
          docker tag mh-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/mh-model:latest

      # 9. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mh-model:latest

      # 10. (Opsional) Upload the model artifacts
      - name: Upload MLruns artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-artifacts
          path: mlruns/0/$RUN_ID/artifacts/model/
